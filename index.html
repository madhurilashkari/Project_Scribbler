<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
   

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
</head>

<body>
    <header>
        
        <div class="bg-signin">
            <button type="button" class="signinupbutton rounded-0" id="sign-in-button" data-toggle="modal" data-target="#exampleModal">
                Sign In
            </button>

            <button type="button" class="signinupbutton rounded-0"  id="sign-up-button" data-toggle="modal" data-target="#exampleModalSignUp">
                Sign Up
            </button>
        </div>
        <a id="logo" class="logo-title">ScriBBler</a>
        <p class="subheading">Explore, Imagine, Create</p>

    </header>


    <!-- Modal for sign in-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
          <div class="modal-content rounded-0">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputusername1">Username</label>
                              <input type="text" class="form-control " id="exampleInputusername1"  placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg btn-block rounded-0">Sign In</button>
                           
                          </form>
            </div>
            <div class="modal-footer justify-content-center">
                <p >Not a member? <a href="#" data-toggle="modal" data-target="#exampleModalSignUp" onclick="$('#exampleModal').modal('hide')">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal for signup -->
      <div class="modal fade" id="exampleModalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded-0">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get started</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                                    <label for="exampleInputName2">Name</label>
                                    <input type="text" class="form-control rounded-0" id="exampleInputName2"  placeholder="Enter your name" required>
                                  </div>
                            <div class="form-group">
                              <label for="exampleInputusername">Username</label>
                              <input type="text" class="form-control rounded-0" id="exampleInputusername"  placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword2">Password</label>
                              <input type="password" class="form-control rounded-0" id="exampleInputPassword2" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputPassword3">Confirm Password</label>
                                    <input type="password" class="form-control rounded-0" id="exampleInputPassword3" placeholder="Re-enter your password" required>
                                  </div>
                            
                            <button type="submit" class="btn btn-success btn-lg btn-block rounded-0">Sign Up</button>
                            
                          </form>
                 </div>
                </div>
            </div>
         </div>
    <!--Code for creating two buttons in the center-->
           <div>
                <div class="post-container">
                    <button type="button" class="postbutton" id="allpost" onclick="window.location.href='./html/postslist.html'" >
                        All Posts
                    </button>
                    <button type="button" class="postbutton"  id="create-post-button" data-toggle="modal" data-target="#exampleModalCreatePost">
                            Create Post
                    </button>
                </div>
            </div>

<!-- Modal for create post-->
<div class="modal fade  bd-example-modal-lg" id="exampleModalCreatePost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pen your Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <form>
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="title"  placeholder="Enter title of your post" required>
                        </div>
                        <div class="form-group">
                          <label for="contents">Contents</label>
                          <textarea type="text" class="form-control" id="contents" placeholder="Enter the contents of your post" required>
                        </textarea>
                        </div>
                       
                       
                    </form>
        </div>
        <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-success btn-small btn-block justify-content-center" style="width: 100px;">Create</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
